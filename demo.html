<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>dropdown demo</title>
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../polymer/polymer.html">
  <link rel="import" href="../iron-label/iron-label.html">
  <link rel="import" href="../at-carbon-icon-button/at-carbon-icon-button.html">
  <link rel="import" href="at-core-dropdown.html">
  <style media="screen">
    .relative-container {
      position: relative;
    }
  </style>
</head>

<body>
  <div class="relative-container">
    <at-carbon-icon-button id="carbonButton" icon="now:menu"></at-carbon-icon-button>
    <at-core-dropdown id="coreDropdown" opens="bottomDown">
      <iron-label>Item 1</iron-label>
      <iron-label>Item 2</iron-label>
      <iron-label>Item 3</iron-label>
      <iron-label>Item 4</iron-label>
    </at-core-dropdown>
  </div>
  <script>
    document.addEventListener('WebComponentsReady', function(event) {
      var carbonButton = document.getElementById('carbonButton');
      var coreDropdown = document.getElementById('coreDropdown');

      carbonButton.addEventListener('tap', function(event) {
        coreDropdown.toggle(carbonButton, event);
      });
    });
  </script>
</body>

</html>
