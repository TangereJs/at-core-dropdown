<link rel="import" href="../tangere/tangere.html">
<link rel="import" href="at-core-dropdown-impl.html" />

<dom-module id="at-core-dropdown">
  <template>
    <style>
       :host {
        display: block;
        box-sizing: border-box;
      }
    </style>

    <at-core-dropdown-impl id="impl" position="[[position]]" x-offset="[[xOffset]]" y-offset="[[yOffset]]" open="{{open}}" on-open-changed="_handleOpenChanged">
      <content></content>
    </at-core-dropdown-impl>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'at-core-dropdown',
      properties: {
        position: {
          type: String,
          value: "bottomLeft",
          xtype: "enum",
          xvaluelist: [{
            title: "Top Left",
            value: "topLeft"
          }, {
            title: "Top Right",
            value: "topRight"
          }, {
            title: "Bottom Left",
            value: "bottomLeft"
          }, {
            title: "Bottom Right",
            value: "bottomRight"
          }]
        },

        /**
         * Positive value moves element to the right. Negative value moves element to the left
         * 
         * @property xOffset
         * @type Number
         * @default 0
         */
        xOffset: {
          type: Number,
          value: 0
        },

        /**
         * Positive value moves element to the top. Negative value moves element to the bottom
         * 
         * @property yOffset
         * @type Number
         * @default 0
         */
        yOffset: {
          type: Number,
          value: 0
        },

        /**
         * True when dropdown is open, false otherwise
         * set to true to open the dropdown, set to false to close it
         * 
         * @property open
         * @type Boolean
         * @default false
         */
        open: {
          type: Boolean,
          value: false,
          notify: true
        }
      },

      $meta: [{
        playground: false // disable playground for this element
      }],

      _handleOpenChanged: function(newValue, oldValue) {
        if (this.$.impl.open) return;

        // if dropdown is already removed from body return
        if (this.contains(this.$.impl)) return;

        // dropdown is closed; remove from body
        document.body.removeChild(this.$.impl);
        this.appendChild(this.$.impl);
      },

      isOpen: function() {
        return this.$.impl.open;
      },

      toggle: function(relativeTo, evt) {
        var dropdown = this.$.impl;

        if (dropdown.open) {
          // dropdown will be closed; remove from body
          document.body.removeChild(dropdown);
          this.appendChild(dropdown);
        } else {
          // dropdown will be opened; append to body
          this.removeChild(dropdown);
          document.body.appendChild(dropdown);
        }

        this.$.impl.toggle(relativeTo, evt);
      },

      show: function(evt, relativeTo) {
        if (this.$.impl.open) return;

        var dropdown = this.$.impl;
        // dropdown will be opened; append to body
        this.removeChild(dropdown);
        document.body.appendChild(dropdown);

        this.$.impl.show(evt, relativeTo);
      },

      hide: function() {
        if (!this.$.impl.open) return;
        
        var dropdown = this.$.impl;
        // dropdown will be closed; remove from body
        document.body.removeChild(dropdown);
        this.appendChild(dropdown);

        this.$.impl.hide();
      }

    });
  </script>
</dom-module>
